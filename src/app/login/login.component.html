
<form #myloginform="ngForm" (ngSubmit)="login(myloginform.value)">
  <div class="form-group m-3">
    <label for="username">Username</label>

    <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
      Username is required
    </div>
    
    <input type="text" class="form-control m-1" id="username" name="username" #username="ngModel" [(ngModel)]="user.username" required>
    
 
  
    <label for="password">Password</label>

    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
      Password is required
    </div>
    
    <input type="password" class="form-control m-1" id="password" name="password" #password="ngModel" [(ngModel)]="user.password" required>
    
   </div>
  <button type="submit" class="btn btn-success m-5" [disabled]="myloginform.invalid">Login</button>
</form>
